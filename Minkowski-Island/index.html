<!DOCTYPE html>
<html>
<head>
    <title>Minkowski Island Fractal WebGL</title>
    <meta charset="utf-8">
    <style>
        body { margin: 0; overflow: hidden; background-color: #111; }
        #glCanvas { display: block; width: 100vw; height: 100vh; }
        #uiContainer {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: monospace;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 3px;
            z-index: 1; /* Đảm bảo UI nằm trên canvas */
        }
        #uiContainer label, #uiContainer span, #uiContainer button {
            display: inline-block; /* Hoặc block tùy layout mong muốn */
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <canvas id="glCanvas"></canvas>
    <div id="uiContainer">
        <label for="depthSlider">Depth:</label>
        <input type="range" id="depthSlider" min="0" max="5" value="1" step="1"> 
        <span id="depthValue">1</span><br>
        <button id="animateButton">Animate</button><br>
        <button id="resetButton">Reset</button>
    </div>

  
    <script src="webgl-utils.js"></script>
    <script src="island.js"></script>
</body>
</html>
